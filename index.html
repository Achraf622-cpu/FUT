<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fut like</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blended-bg {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 80%, black 100%), url('src/https___cdn.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 20vh; 
    }
  </style>
</head>
<body class="bg-black text-white">

  
  <header class="bg-black text-white">
    <div class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto ">
      
      <div class="flex items-center space-x-4">
        <svg class="w-8 h-8 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4V20M4 12H20" />
        </svg>
        <h1 class="text-2xl font-bold">FUT LIKE</h1>
      </div>
      <nav class="flex space-x-6">
        <a href="#" class="text-green-300 hover:text-white transition">Players</a>
      </nav>
      <div class="relative w-64">
        <div class="flex items-center bg-gray-700 border border-gray-600 rounded-lg shadow-md">
          <svg class="w-5 h-5 text-gray-400 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input
            type="text"
            placeholder="Search players..."
            class="flex-1 px-2 py-1 bg-transparent text-gray-300 placeholder-gray-400 focus:outline-none text-sm"
          />
        </div>
      </div>
    </div>
    <hr>
  </header>
  <div class="blended-bg opacity-55"> </div>
  
  <div class="grid grid-cols-1 grid-rows-1">
    <img src="src/field-bg.png" alt="">
    <div class="grid grid-cols-5 grid-rows-3">

    </div>

    <aside class="max-w-[300px] w-full  absolute right-14 top-[150px] z-10 ">

      <div class="topAjoute h-[10%] flex justify-center items-center mb-5">
          <button class="w-[160px] h-[45px] bg-transparent text-orangeColor text-lg font-semibold rounded-[5px] border-2 border-orangeColor hover:bg-orangeColor hover:text-black duration-150">ADD Player</button>
      </div>

      <div class="searchSection w-full h-[6%] flex justify-center items-center ">
          <input type="text" placeholder="Search for player" class="w-2/3 h-[35px] pl-4 border-none outline-none rounded-[8px]">
      </div>


      <div class="players w-full h-[84%] flex flex-col items-center gap-2 p-2 mt-2 bg-[#28282879] rounded-[5px] overflow-y-auto">

          <div class="player w-full min-h-[60px] bg-[#2a2a30] flex items-center justify-between rounded-[5px]">
  
              <div class="flex items-center w-[70%] pl-5 cursor-pointer">
                      <div class="profileImage w-[40px] h-[40px] rounded-[50%] bg-[#bfbfbf] overflow-hidden">
                          <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="messi image profile" class="w-[40px] h-[40px]">
                      </div>
                      <div class="playerInformation flex flex-col justify-evenly pl-4">
                          <h3 class="text-white">Lionel Messi</h3>
                          <h6 class="text-[#b0b0b0]">Argentina</h6>
                      </div>
              </div>

              <div class="w-[20%] h-full flex justify-center items-center">
                  <i class="fa-solid fa-trash text-xl text-red-600 cursor-pointer"></i>
              </div>
          </div>           
      </div>

  </aside>

  </div>

  

  
 
  

</body>
</html>
